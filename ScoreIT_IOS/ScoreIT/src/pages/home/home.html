<ion-header>
  <ion-navbar color="twitter">
    <ion-title>
      SCORE-IT !!  ... Hi, {{name}}!
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content text-center class="home" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/imgs/istock_all_sports_images.jpg"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <button ion-button full color="twitter" (click)="createTournament()">
    Create Tournament
  </button>
  <button ion-button full color="twitter" (click)="enterScores()">
      Enter Scores
  </button>
  <button ion-button full color="twitter" (click)="viewScores()">
      View Scores
  </button>
</ion-content>
