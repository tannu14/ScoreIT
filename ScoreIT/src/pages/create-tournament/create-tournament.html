<ion-header>

  <ion-navbar color="twitter">
    <ion-title>Create Tournament... Hi, {{name}}!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="createTournament" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="assets/imgs/istock_all_sports_images.jpg"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="createTournament()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Tournament Name" name="tournamentName" [(ngModel)]="tournamentData.tournamentName" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="TeamA" name="teamA" [(ngModel)]="tournamentData.teamA" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="TeamB" name="teamB" [(ngModel)]="tournamentData.teamB" required></ion-input>
            </ion-item>

            <ion-item>
               <ion-select [(ngModel)]="tournamentData.tournamentType" name="tournamentType" >
                 <ion-option value="single">Single</ion-option>
                 <ion-option value="multiplayer">Multiplayer</ion-option>
               </ion-select>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Create New Tournament</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
